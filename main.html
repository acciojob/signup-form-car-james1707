<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	 <form action="#" method="post">

        <label for="name">Name</label><br>
        <input type="text" name="name" id="name" placeholder="Name" required><br>

        <label for="email">Email</label><br>
        <input type="email" name="email" id="email" placeholder="Email" required><br>

        <label for="Gender">Male</label><br>
        <input type="radio" name="gender" id="gender_m"  required><br>        
        <label for="Gender">Female</label><br>
        <input type="radio" name="gender" id="gender_f"  required><br>

        <label for="carbrand" >Car brands</label><br>
        <select name="cars" id="cars" >
            <option value="none">--Please choose an option--</option>
            <option value="volvo">Volvo</option>
            <option value="Audi">Audi</option>
            <option value="BMW">BMW</option>
            <option value="Skoda">Skoda</option>
        </select><br>

        <label for="Age">Age</label><br>
        <input type="number" id="age" name="age" placeholder="Age" required><br>
        
        <label for="dob">DOB</label><br>
        <input type="date" id="dob" name="dob"  required><br>

        <label for="ph">Phone Number</label><br>
        <input type="number" id="Tel"  name="Tel" placeholder="xxx-xxx-xxxx"  ><br>

        <label for="pass">Password</label><br>
        <input type="number" id="password" name="password" placeholder="Password" required><br>

        <label for="tos">I agree to the TOS</label>
        <input type="checkbox" id="likeness"  required><br>

       <button type="submit">Submit</button> 
    </form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
