<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>
 <form action="#" method="post">

        <label for="name">Name</label><br>
        <input type="text" id="name" placeholder="Name" required><br>

        <label for="email">Email</label><br>
        <input type="Email" id="email" placeholder="Email" required><br>

        <label for="gender_m">Male</label>
        <input type="radio" name="gender" id="gender_m"  required>     
        <label for="gender_f">Female</label>
        <input type="radio" name="gender" id="gender_f"  required><br>

        <label for="cars">Car Brands</label><br>
        <select id="cars" required >
            <option value="none">--Please choose an option--</option>
            <option value="volvo">Volvo</option>
            <option value="Audi">Audi</option>
            <option value="BMW">BMW</option>
            <option value="Skoda">Skoda</option>
        </select><br>

        <label for="age">Age</label><br>
        <input type="number" id="age"  placeholder="Age" required><br>
        
        <label for="dob">DOB</label><br>
        <input type="date" id="dob" required><br>

        <label for="Tel">Phone Number</label><br>
        <input type="number" id="Tel"  placeholder="xxx-xxx-xxxx"  ><br>

        <label for="password">Password</label><br>
        <input type="number" id="password"  placeholder="Password" required><br>

        <label for="tos">I agree to the TOS</label><br>
	 <input type="checkbox" id="tos"  required>

       <button type="submit" >Submit</button> 
    </form>
    

</body>

</html>
